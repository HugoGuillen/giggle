language: c

before_install:
    - cd $TRAVIS_BUILD_DIR
    - git clone https://github.com/samtools/htslib.git
    - cd htslib
    - pwd
    - make
    - cd $TRAVIS_BUILD_DIR


script:
    - cd test/unit/
    - make
    - cd $TRAVIS_BUILD_DIR
    - make
    - cd $TRAVIS_BUILD_DIR
    - cd test/unit/
    - ./giggle_tests.sh
